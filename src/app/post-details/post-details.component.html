<div class="card col-5 p-0 m-2" *ngIf="post">
    <div class="card-header">
      <footer class="blockquote-footer">Created on: <cite title="Source Title">{{ post.data }}</cite></footer>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ post.title }}</p>
      </blockquote>
      <p>{{ post.text }}</p>
      <button class="bg-dark text-white">Read more</button>
    </div>
</div>
