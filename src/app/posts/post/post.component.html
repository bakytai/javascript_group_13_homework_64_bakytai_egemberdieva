<div class="card col-5 p-0 m-2">
  <div class="card-header">
    <footer class="blockquote-footer">Created on: <cite title="Source Title">{{ post.data }}</cite></footer>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.title }}</p>
    </blockquote>
    <button class=" bg-dark text-white" routerLink="/posts/{{id}}">Read more</button>
  </div>
</div>
